<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link
	href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@100&display=swap"
	rel="stylesheet">
<link rel="stylesheet" href="css/styles.css">
<title>RESTO-APP</title>
</head>

<body>
	<div class="header">
		<div class="flex-container-column">
			<div class="content-top logo">
				<div class="image-container">
					<img src="img/NBCC.png">
				</div>
			</div>
			<div class="content-bottom">
				<div class="navigation">
					<div class="navigation-item  right-border">
						<a href="/" class="nav-link"> Home </a>
					</div>
					<div class="navigation-item right-border">
						<a th:href="@{/customerMenuDisplay}" class="nav-link "> Menus </a>
					</div>
					<div class="navigation-item">
						<a th:href="@{/reservationOptions}" class="nav-link"> Book a
							Reservation </a>
					</div>
				</div>
			</div>
		</div>
	</div>

	<div class="main  medium-width">
		<div class="flex-container margin-top-5 ">
			<div class="content-left">
				<h2>Thanks for your reservation! A member of our team will analyze your 
				request and confirm the reservation as soon as possible.</h2>
			</div>
			<div class="content-right">
				<div class="image-container">
					<img src="img/nbccHospitality.jpg">
				</div>
			</div>
		</div>
	</div>

	<div class="footer"></div>
</body>

</html>
