<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link
	href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@100&display=swap"
	rel="stylesheet">
<link rel="stylesheet" href="css/styles.css">
<script src="https://kit.fontawesome.com/cbb0aad349.js"
	crossorigin="anonymous"></script>
<title>RESTO-APP</title>
</head>

<body>
	<div class="admin-page">
		<div class="user-left-panel">
			<div class="logoAdmin">NBCC 1234 Room</div>

			<div class="user-navigation">
				<div class="navigation-item">
					<a th:href="@{/userPanel}" class="nav-link">Home</a>
				</div>
				<br>
				<div class="navigation-item">
					<a th:href="@{/toMenuPanel}" class="nav-link">Menus</a>
				</div>
				<br>
				<div class="navigation-item">
					<a th:href="@{/toReservationAdmin}" class="nav-link">Reservations</a>
				</div>
				<br>
				<div class="navigation-item">
					<a th:href="@{/toFloorPlanAdmin}" class="nav-link">FloorPlan</a>
				</div>
				<br>
				<div class="navigation-item">
					<a th:href="@{/toCustomerView}" class="nav-link">Customer View</a>
				</div>
			</div>
		</div>

		<div class="main">
			<div class="top-information center">USER INFORMATION</div>
			<div class="content">
				<div class="user-actions-panel">
					<div class="user-action">
						<a th:href="@{/toAddMenu}" class="button-6">Create New Menu</a>
					</div>
				</div>
				<div class="cart-primary">
					<div class="cart-primary-title">Past Menus</div>
					<div class="cart-primary-content">

						<div th:each="menu : ${allMenus}" class="cart-secondary">
							<div class="cart-secondary-title flex-container-top-right-header">
								<div>
									<h3 th:text="${menu.title}"></h3>
								</div>
								<div>

									<form th:action="@{/toDeleteMenu}" method="GET">
										<input type="text" name="menuId" hidden th:value="${menu.id}">
										<button class="icon-small">
											<i class="fa-solid fa-trash"></i>
										</button>
									</form>


								</div>
							</div>
							<div class="cart-secondary-content">
								<div class="content-left">
									Total Items: <span th:text="${menu.dishList.size()}"></span> <br>
									Last Modified: <span th:text="${menu.date}"></span>
								</div>
								<div class="content-right flex-container-2">
									<div th:if="${menu.toDisplay}">
										<button class="button-6" id="btnHide">Hide</button>
									</div>
									<div th:unless="${menu.toDisplay}">
										<button class="button-6" id="btnDisplay">Display</button>
									</div>
									<a th:href="@{/recallMenu/{mId}(mId=${menu.id})}"
										class="button-6">Recall</a>
								</div>
							</div>
						</div>
					</div>

				</div>

				<div class="modal-container" id="displayMenuModal">
					<div class="modal-wrapper">
						<div class="modal-content">
						<!-- 
							<h2> Are you sure you want to display the menu <span th:text="${menuToDisplay.title}"></span>?</h2>
							<form th:action="@{/processDisplayMenu}" method="POST"
								class="form-container">
								
							</form>
						</div>
						<div class="modal-footer"></div>
					</div>
					 -->
				</div>

				<div class="footer"></div>
			</div>

		</div>
</body>

</html>
